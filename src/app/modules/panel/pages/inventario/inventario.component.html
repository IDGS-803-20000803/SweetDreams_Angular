<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10">
            <h1 class="text-center"><b>INVENTARIO</b></h1>
            <div class="row">
                <div class="col-4">
                    <div class="mb-3">
                        <button class="btn btn-danger" (click)="Entradas()"><b>Entradas</b></button>
                    </div>
                </div>
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="mb-3">
                        <button class="btn btn-warning"><b>Salidas</b></button>
                      </div>
                    <div>
                </div>
            </div>
            
            
              <table class="table text-center">
                <thead>
                  <tr>
                    <th>Ingrediente</th>
                    <th>UDS</th>
                    <th>Existencia Inicial</th>
                    <th>Existencia Actual</th>
                    <th>Fecha Entrada</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of dataSource">
                  <td ></td>
                  <td>{{ data.receta.descripcion }}</td>
                  <td>{{ data.costo | currency}}</td>
                  <td></td>
                  <td></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
