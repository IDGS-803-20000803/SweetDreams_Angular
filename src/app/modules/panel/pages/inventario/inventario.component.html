<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10">
            <h1 class="text-center"><b>INVENTARIO</b></h1>
            <div class="row">
                <div class="col-4">
                    <div class="mb-3">
                        <button class="btn btn-danger" (click)="Entradas()"><b>Entradas</b></button>
                    </div>
                </div>
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="mb-3">
                        <button class="btn btn-warning" (click)="Salidas()" ><b>Salidas</b></button>
                      </div>
                    <div>
                </div>
            </div>
            
            
              <table class="table text-center">
                <thead>
                  <tr>
                    <th>Ingrediente</th>
                    <th>Unidad Medida</th>
                    <th>Existencia Inicial</th>
                    <th>Existencia Actual</th>
                    <th>Fecha Entrada</th>
                    <th>Fecha Modificacion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of dataSource">
                    <td>
                      <div *ngFor="let i of dtIngredientes">
                          <p *ngIf="data.idIngrediente == i.idIngrediente">{{ i.nombre }}</p>
                      </div>
                  </td>
                  <td>
                      <div *ngFor="let i of dtIngredientes">
                          <p *ngIf="data.idIngrediente == i.idIngrediente">{{ i.unidadMedida }}</p>
                      </div>
                  </td>
                  <td>{{ data.existenciaInicial }}</td>
                  <td>{{ data.existenciaActual}}</td>
                  <td>{{data.fechaEntrada}}</td>
                  <td>{{data.fechaModificacion }}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
