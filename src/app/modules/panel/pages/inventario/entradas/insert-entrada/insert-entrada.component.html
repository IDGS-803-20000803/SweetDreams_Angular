<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-8">
            <form class="form_main" (ngSubmit)="AgregarEntrada()">
                <p class="heading">Registrar Entrada</p>
                <div class="inputContainer">
                    <label for="form-control"><b>Ingrediente:</b></label>
                    <br>
                    <select class="form-select" name="entrada" [(ngModel)]="regEntrada.idIngrediente" (ngModelChange)="ObtenerUnidadIngrediente()">
                      <option *ngFor="let data of dtIngrediente" [value]="data.idIngrediente"> {{ data.nombre }}</option>
                    </select>
                </div>  
                <br>
                <div class="inputContainer">
                    <label for="form-control"><b>Unidad:</b></label>
                    <input name="unidadMedida" [(ngModel)]="unidadMedida"  class="inputField" type="text" disabled="true"  >
                </div>  
                <div class="inputContainer">
                    <label for="form-control"><b>Cantidad:</b></label>
                    <br>
                    <input name="cantidad" [(ngModel)]="regEntrada.cantidad" placeholder="Cantidad" class="inputField" type="text" >
                </div>
            <button id="button">Agregar</button>
            </form>
        </div>
    </div>
</div>
