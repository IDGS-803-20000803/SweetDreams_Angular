<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10">
            <h1 class="text-center"><b>SALIDA ALMACEN</b></h1>
            <div class="mb-3">
              <button class="btn btn-danger" (click)="Agregar()">AGREGAR(+)</button>
            </div>
            <div>
              <table class="table text-center">
                <thead>
                  <tr>
                    <th>Ingrediente</th>
                    <th>Unidad Medida</th>
                    <th>Cantidad</th>
                    <th>Fecha Salida</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of dataSource">
                    <td>
                        <div *ngFor="let i of dtIngredientes">
                            <p *ngIf="data.ingredienteId == i.id">{{ i.ingrediente1 }}</p>
                        </div>
                    </td>
                    <td>
                        <div *ngFor="let u of dtUnidades">
                            <p *ngIf="data.unidadMedidaId == u.id">{{ u.unidad }}</p>
                        </div>
                    </td>
                    <td>{{ data.cantidad }}</td>
                  <td>{{ data.fechaSalida}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
  </div>
    </div>
</div>
