<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10">

<br><br>

            <h1 class="text-center"><b>Ventas</b></h1>
            <div class="mb-3">
                <button (click)="Agregar()" class="btn btn-danger" >AGREGAR(+)</button>
            </div>
            <table class="table text-center">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Cliente</th>
                    <th>Metodo de Pago</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let ventas of dataSource">
                    <td>{{ventas.id}}</td>
                    <td>{{ventas.cliente.nombres }} {{ventas.cliente.apellidos }}</td>
                    <td>{{ventas.metodoPagoId}}</td>
                    <td>{{ventas.total}}</td>
                    <td>
                    <button class="btn btn-warning" (click)="Editar(ventas)">Editar</button>
                    <button class="btn btn-danger" (click)="Eliminar(ventas.id)" >Eliminar</button>
                    </td>
                </tr>
                </tbody>
            </table>
        <div>
    </div>
</div>
