<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-8">
            <form class="form_main" >
                <p class="heading">Actualizar Empleado</p>
                <div class="row">
                    <div class="col-6">
                        <div class="inputContainer">
                        <input [(ngModel)]="actUsuario.nombre" placeholder="Nombres" name="nombres" class="inputField" type="text" >
                        </div>
                        <div class="inputContainer">
                        <input [(ngModel)]="actUsuario.correo" placeholder="Correo" name="correo" class="inputField" type="text" >
                        </div>
                        <div class="inputContainer">
                            <input [(ngModel)]="actUsuario.contrasena" placeholder="Password" name="password" class="inputField" type="password">
                        </div>

                        <div class="inputContainer">
                            <input [(ngModel)]="emple.apellidos" placeholder="Apellido Paterno" name="apePaterno" class="inputField" type="text" >
                        </div>
                       
                    </div>
                    <div class="col-6">
                       
                        <div class="inputContainer">
                            <input [(ngModel)]="emple.celular" placeholder="Celular" name="celular" class="inputField" type="text" >
                        </div>
                       

                        <div class="inputContainer">
                            <input [(ngModel)]="emple.codigoPostal" placeholder="CP" name="codigoPostal" class="inputField" type="text" >
                        </div>
                        <div class="inputContainer">
                            <input [(ngModel)]="emple.calle" placeholder="Calle" name="calle" class="inputField" type="text" >
                        </div>
                        <div class="inputContainer">
                            <input [(ngModel)]="emple.colonia" placeholder="Colonia" name="colonia" class="inputField" type="text" >
                        </div>

                    </div>
                </div>
            <button id="button" (click)="ActualizarEmpleado()">Actualizar</button>
            </form>
        </div>
    </div>
</div>
