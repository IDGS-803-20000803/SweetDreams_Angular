<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10">
            <h1 class="text-center"><b>MENU</b></h1>
            <div class="mb-3">
              <button class="btn btn-danger" (click)="openInsertMenu()">AGREGAR(+)</button>
            </div>
            <div>
              <table class="table text-center">
                <thead>
                  <tr>
                    <th>Foto</th>
                    <th>Receta</th>
                    <th>Costo</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of dataSource">
                  <td *ngIf="data.estatus"><img src="{{ data.foto }}" alt="" width="100px" height="100px" style="border-radius: 30%;"></td>
                  <td *ngIf="data.estatus">
                    <div *ngFor="let dt of dtReceta">
                      <p *ngIf="dt.idReceta == data.idReceta">{{ dt.nombreReceta }}</p>
                    </div>
                  </td>
                  <td *ngIf="data.estatus">{{ data.costo | currency}}</td>
                    <td *ngIf="data.estatus">
                    <button class="btn btn-warning m-3" (click)="openEditarMenu(data)">Editar</button>
                    <button class="btn btn-danger" (click)="eliminarMenu(data.idMenu)">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
  </div>
    </div>
</div>
