<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-8">
            <form class="form_main" (ngSubmit)="agregarMenu()">
                <p class="heading">Agregar Menu</p>
                <div class="inputContainer">
                    <select class="form-select" name="recetaControl" [(ngModel)]="regMenu.recetaId">
                      <option *ngFor="let receta of recetas" [value]="receta.id"> {{ receta.receta }}</option>
                    </select>
                </div>  
                <div class="inputContainer">
                    <input type="file" class="form-control" accept="image/*" id="inputFile" name="foto"/>
                </div>  
                <div class="inputContainer">
                    <input type="text" class="form-control" name="costo" [(ngModel)]="regMenu.costo" placeholder="$ Costo"/>
                </div> 
            <button id="button">Agregar</button>
            </form>
        </div>
    </div>
</div>
