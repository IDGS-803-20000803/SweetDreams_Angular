<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10">
            <h1 class="text-center"><b>DETALLE DE RECETA</b></h1>
            <div class="mb-3">
            </div>
            <div>
            <table class="table text-center">
                <thead>
                <tr>
                    <th>INGREDIENTE</th>
                    <th>CANTIDAD</th>
                    <th>UDS</th>
                    <th>INSTRUCCIONES</th>
                    <th>RECETA</th>
                    <th>ACCIONES</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let data of dataSource">
                    <td *ngIf="data.estatus">
                    <div *ngFor="let i of dataIngredient">
                        <p *ngIf="data.idIngrediente == i.idIngrediente">{{ i.nombre }}</p>
                    </div>
                    </td>
                    <td *ngIf="data.estatus">{{ data.cantidad }}</td>
                    <td *ngIf="data.estatus">
                    <div *ngFor="let i of dataIngredient">
                        <p *ngIf="data.idIngrediente == i.idIngrediente">{{ i.unidadMedida }}</p>
                    </div>
                    </td>
                    <td *ngIf="data.estatus">{{ data.descripcion }}</td>
                    <td *ngIf="data.estatus">
                    <div *ngFor="let r of dataReceta">
                        <p *ngIf="data.idReceta == r.idReceta">{{ r.nombreReceta }}</p>
                    </div>
                    </td>
                    <td *ngIf="data.estatus">
                    <button class="btn btn-danger m-1" (click)="dropDetail(data.idDetalleReceta)">
                        ELIMINAR
                    </button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
