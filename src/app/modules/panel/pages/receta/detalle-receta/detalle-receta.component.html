<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10">
            <h1 class="text-center"><b>DETALLE DE RECETA</b></h1>
            <div class="mb-3">
            </div>
            <div>
            <table class="table text-center">
                <thead>
                <tr>
                    <th>INGREDIENTE</th>
                    <th>CANTIDAD</th>
                    <th>INSTRUCCIONES</th>
                    <th>UDS</th>
                    <th>RECETA</th>
                    <th>ACCIONES</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let data of dataSource">
                    <td>
                    <div *ngFor="let i of dataIngredient">
                        <p *ngIf="data.ingredienteId == i.id">{{ i.ingrediente1 }}</p>
                    </div>
                    </td>
                    <td>{{ data.cantidad }}</td>
                    <td>{{ data.instruccion }}</td>
                    <td>
                    <div *ngFor="let u of dataUnit">
                        <p *ngIf="data.unidadMedidaId == u.id">{{ u.unidad }}</p>
                    </div>
                    </td>
                    <td>
                    <div *ngFor="let r of dataReceta">
                        <p *ngIf="data.recetaId == r.id">{{ r.receta }}</p>
                    </div>
                    </td>
                    <td>
                    <button class="btn btn-danger m-1" (click)="dropDetail(data.id)">
                        ELIMINAR
                    </button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
