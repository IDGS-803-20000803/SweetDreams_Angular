<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-5">
            <form class="form_main" >
                <p class="heading">Agregar Receta</p>
                <div class="row">
                    <div class="col-6">
                        <div class="inputContainer">
                            <input name="nombreReceta" [(ngModel)]="regRecipe.nombreReceta" placeholder="Nombre" class="inputField" type="text" >
                        </div>  
                    </div>
                    
                    <div class="col-6">
                        <div class="inputContainer">
                            <input name="tiempoDuracion" [(ngModel)]="regRecipe.tiempoDuracion" placeholder="DuraciÃ³n" class="inputField" type="text" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <p class="heading">Instrucciones</p>
                    <div class="col-12">
                        <div class="inputContainer">
                            <select class="form-select" name="idIngrediente" [(ngModel)]="ingredienteId" (ngModelChange)="ObtenerUnidadIngrediente()">
                                <option *ngFor="let data of dataIngredient" [value]="data.idIngrediente" >{{ data.nombre }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="inputContainer">
                            <input name="unidadMedida" [(ngModel)]="unidadMedida"  class="inputField" type="text" disabled="true"  >
                        </div>  
                    </div>
                    <div class="col-4">
                        <div class="inputContainer">
                            <input name="cantidad" [(ngModel)]="cantidad" placeholder="Cantidad" class="inputField" type="text" >
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="inputContainer">
                            <input name="instruccion" [(ngModel)]="instruccion" placeholder="Instruccion" class="inputField" type="text" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button id="button" (click)="addRecipe()">Finalizar Receta</button>
                    </div>
                    <div class="col-6">
                        <button id="button" (click)="agregarDetalle()" >Agregar Detalle</button>
                    </div>
                </div>
           
            </form>
        </div>
        <div class="col-5">
            <table class="table text-center">
                <thead>
                  <tr>
                    <th>INGREDIENTE</th>
                    <th>CANTIDAD</th>
                    <th>UDS</th>
                    <th>INSTRUCCIONES</th>
                    <th>ACCIONES</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of dtDetalleTemporal">
                    <td>
                      <div *ngFor="let i of dataIngredient">
                        <p *ngIf="data.idIngrediente == i.idIngrediente">{{ i.nombre }}</p>
                      </div>
                    </td>
                    <td>{{ data.cantidad }}</td>
                    <td>
                      <div >
                        <p>{{ data.unidad }}</p>
                      </div>
                    </td>
                    <td>{{ data.descripcion }}</td>
                    <td>
                      <button id="button" class="btn btn-danger m-1" (click)="eliminarDetalle(data.idIngrediente)" >
                        ELIMINAR
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
