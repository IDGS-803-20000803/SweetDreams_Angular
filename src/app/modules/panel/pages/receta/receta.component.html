<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-8">
            <h1 class="text-center"><b>RECETAS</b></h1>
    <div class="mb-3">
      <button class="btn btn-danger" (click)="openInsertWindow()">
        AGREGAR (+)
      </button>
    </div>
    <div>
      <table class="table text-center">
        <thead>
          <tr>
            <th>Nombre Receta</th>
            <th>Tiempo Preparaci√≥n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dataSource">
            <td *ngIf="data.estatus">{{ data.nombreReceta }}</td>
            <td *ngIf="data.estatus">{{ data.tiempoDuracion }} Minutos</td>
            <td *ngIf="data.estatus">
              <button
                class="btn btn-warning m-1"
                (click)="openEditWindow(data)"
              >
                EDITAR
              </button>
              <button class="btn btn-info" (click)="openDetailWindow(data)">
                DETALLE
              </button>
              <button class="btn btn-danger m-1" (click)="dropRecipe(data.idReceta)">
                ELIMINAR
              </button>
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
        </div>
    </div>
</div>
