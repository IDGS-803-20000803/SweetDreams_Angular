<div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-10">
        <h1 class="text-center"><b>Detalle Compra</b></h1>
        <div class="mb-3">
        </div>
        <div>
        <table class="table text-center">
            <thead>
            <tr>
                <th>Ingrediente</th>
                <th>Cantidad</th>
                <th>Unidad Medida</th>
                <th>Precio Unitario</th>
                <th>Total</th>
                
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of dataSource">
                <td >
                <div *ngFor="let i of dataIngredient">
                    <p *ngIf="data.idIngrediente == i.idIngrediente">{{ i.nombre }}</p>
                </div>
                </td>
                <td >{{ data.cantidad }}</td>
                <td >
                <div *ngFor="let i of dataIngredient">
                    <p *ngIf="data.idIngrediente == i.idIngrediente">{{ i.unidadMedida }}</p>
                </div>
                </td>
                <td >{{ data.precioUnitario | currency }}</td>
                <td >{{ data.total | currency }}</td>
                
            </tr>
            </tbody>
        </table>
        </div>
    </div>
    </div>
  </div>
