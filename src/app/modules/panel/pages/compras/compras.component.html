<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-9">
      <h1 class="text-center"><b>COMPRAS</b></h1>
      <div class="mb-3">
        <button class="btn btn-danger" (click)="openInsertCompra()">
          AGREGAR COMPRA (+)
        </button>
      </div>
      <div>
        <table class="table text-center">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Unidad Medida</th>
              <th>Proveedor</th>
              <th>Estatus</th>
              <th>Metodo de Pago</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of compras">
              <td>{{ c.id }}</td>
              <td>{{ c.ingredienteNombre }}</td>
              <td>{{ c.detalleCompraCantidad }}</td>
              <td>{{ c.unidadMedidaNombre }}</td>
              <td>{{ c.proveedorNombre }}</td>
              <td *ngIf="c.baja === 0">Activo</td>
              <td *ngIf="c.baja === 1">Inactivo</td>
              <td>{{ c.metodoPagoNombre }}</td>
              <td>
                <button
                  class="btn btn-warning m-1"
                  (click)="openEditarCompra(c)"
                >
                  Editar
                </button>
                <button
                  class="btn btn-danger m-1"
                  (click)="eliminarCompra(c.id, c.detalleCompraId)"
                >
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
