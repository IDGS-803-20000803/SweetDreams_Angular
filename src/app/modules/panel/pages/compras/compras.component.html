<div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-9">
        <h1 class="text-center"><b>COMPRAS</b></h1>
        <div class="mb-3">
          <button class="btn btn-danger" (click)="openInsertCompra()">
            AGREGAR COMPRA (+)
          </button>
        </div>
        <div>
          <table class="table text-center">
            <thead>
              <tr>
                <th>Proveedor</th>
                <th>Metodo de Pago</th>
                <th>Fecha Compra</th>
                <th>Total Compra</th>
                <th>Estatus</th>
                <th>Detalles Compra</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of compras">
                <td>
                  <div *ngFor="let prov of proveedores">
                    <p *ngIf="data.idProveedor == prov.idProveedor">{{prov.razonSocial}}</p>
                  </div>
                </td>
                <td>
                  <div *ngFor="let met of dtMetodoPago">
                    <p *ngIf="data.idMetodoPago == met.idMetodoPago">{{met.metodoPago}}</p>
                  </div>
                </td>
                <td>{{data.fechaCreacion}}</td>
                <td>{{data.totalCompra | currency}}</td>
                <td> <b *ngIf="data.estatus == '1'">Activa</b> 
                     <b *ngIf="data.estatus == '0'">Cancelada</b></td>
                <td>
                  <button class="btn btn-info" (click)="openDetailWindow(data)">
                    Ver
                  </button>
                </td>
               
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
