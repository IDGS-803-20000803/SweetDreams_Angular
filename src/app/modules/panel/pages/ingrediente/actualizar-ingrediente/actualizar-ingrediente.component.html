
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-8">
          <form class="form_main" (ngSubmit)="editIngredient()">
            <p class="heading">Actualizar Ingrediente</p>
            <div class="inputContainer" style="display: none;">
                <input name="id" [(ngModel)]="actIngredient.id" readonly class="inputField" type="text" >
            </div>
            <div class="inputContainer">
            <input name="nombre" [(ngModel)]="actIngredient.nombre" placeholder="Ingrediente" class="inputField" type="text" >
            </div>
        <div class="inputContainer">
            <input name="unidadMedida" [(ngModel)]="actIngredient.unidadMedida" placeholder="Unidad Medida"  class="inputField" type="text" >
        </div>   
        
        <button id="button">Actualizar</button>
        </form>
                 
    </div>
 </div>
</div>
