
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-8">
          <form class="form_main" (ngSubmit)="editIngredient()">
            <p class="heading">Actualizar Ingrediente</p>
            <div class="inputContainer" style="display: none;">
                <input name="id" [(ngModel)]="actIngredient.id" readonly class="inputField" type="text" >
            </div>
            <div class="inputContainer">
            <input name="ingrediente1" [(ngModel)]="actIngredient.ingrediente1" placeholder="Ingrediente" class="inputField" type="text" >
            </div>
        <div class="inputContainer">
            <input name="stockMinimo" [(ngModel)]="actIngredient.stockMinimo" placeholder="Stock Minimo"  class="inputField" type="text" >
        </div>   
        <div class="inputContainer">
            <select class="form-select" name="unidadMedidaId" [(ngModel)]="actIngredient.unidadMedidaId">
                <option *ngFor="let data of dataUnit" [value]="data.id">{{ data.unidad }}</option>
            </select>
      </div>   
        <button id="button">Actualizar</button>
        </form>
                 
    </div>
 </div>
</div>
