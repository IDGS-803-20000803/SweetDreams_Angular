<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-9">
            <h1 class="text-center"><b>INGREDIENTES</b></h1>
            <div class="mb-3">
                <button class="btn btn-danger" (click)="openInsertWindow()">AGREGAR(+)</button>
            </div>
                  <div>
                    <table id="tblIngrediente" class="table text-center">
                      <thead>
                        <tr>
                          <th>Nombre</th>
                          <th>Unidad Medida</th>
                          <th>Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let data of dataSource">
                          <td *ngIf="data.estatus">{{ data.nombre }}</td>
                          <td *ngIf="data.estatus">{{ data.unidadMedida }}</td>
                          <td *ngIf="data.estatus">
                            <button
                              class="btn btn-warning m-1"
                              (click)="openEditWindow(data)"
                            >
                              EDITAR
                            </button>
                            <button
                              class="btn btn-danger m-1"
                              (click)="dropIngredient(data.idIngrediente)"
                            >
                              ELIMINAR
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
    </div>
</div>
